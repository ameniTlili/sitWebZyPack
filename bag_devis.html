<script type="text/javascript" >
 function uncheckOcraft(elem) {
   $('input.couche').not(elem).prop('checked', !elem.checked);
   $('input.craft_blanchi').not(elem).prop('checked', !elem.checked);
 }
 function uncheckOcraft_blanchi(elem) {
   $('input.couche').not(elem).prop('checked', !elem.checked);
   $('input.craft').not(elem).prop('checked', !elem.checked);
 }
 function uncheckOcouche(elem) {
   $('input.craft_blanchi').not(elem).prop('checked', !elem.checked);
   $('input.craft').not(elem).prop('checked', !elem.checked);
 }
 
 
function showDiv(elem){
   if(elem.value == "goblet_personalise")
   {
      document.getElementById('hidden_div').style.display = "block";
      	document.getElementById('standard_div').style.display = "none";
     }
   if(elem.value == "goblet_standard") 
   {   
      	document.getElementById('hidden_div').style.display = "none";
      	document.getElementById('standard_div').style.display = "block";
    }
      	
}
 
   
</script>
