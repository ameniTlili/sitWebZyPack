<script type="text/javascript" >

 
  function uncheckOpack(elem) {
   $('input.chapeau').not(elem).prop('checked', !elem.checked);
   $('input.masque').not(elem).prop('checked', !elem.checked);
    $('input.ass_carr').not(elem).prop('checked', !elem.checked);
    $('input.ass_cerc').not(elem).prop('checked', !elem.checked);
    $('input.fourchette').not(elem).prop('checked', !elem.checked);
    $('input.paille').not(elem).prop('checked', !elem.checked);
 }
 function uncheckOchapeau(elem) {
   $('input.pack').not(elem).prop('checked', !elem.checked);
   if ($(this).attr('checked', true)) {
    $(this).attr('checked', false);
   $('input.pack').attr('checked', false);
   }
 }
 function uncheckOmasque(elem) {
   $('input.pack').not(elem).prop('checked', !elem.checked);
   if ($(this).attr('checked', true)) {

   }
 }

 }

    function uncheckOpaille(elem) {

   }
 }
function showDiv(elem){
   if(elem.value == "goblet_personalise")
   {
      document.getElementById('hidden_div').style.display = "block";
      	document.getElementById('standard_div').style.display = "none";
     }
   if(elem.value == "goblet_standard") 
   {   
      	document.getElementById('hidden_div').style.display = "none";
      	document.getElementById('standard_div').style.display = "block";
    }
      	
}
