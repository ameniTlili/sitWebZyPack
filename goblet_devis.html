<script type="text/javascript" >

 
  function uncheckOgoblet1(elem) {
   $('input.goblet3').not(elem).prop('checked', !elem.checked);
   $('input.goblet2').not(elem).prop('checked', !elem.checked);
    $('input.goblet4').not(elem).prop('checked', !elem.checked);
 }
 function uncheckOgoblet2(elem) {
   $('input.goblet1').not(elem).prop('checked', !elem.checked);
   $('input.goblet3').not(elem).prop('checked', !elem.checked);
    $('input.goblet4').not(elem).prop('checked', !elem.checked);
 }
 function uncheckOgoblet3(elem) {
   $('input.goblet2').not(elem).prop('checked', !elem.checked);

 }
  function uncheckOgoblet4(elem) {
   $('input.goblet2').not(elem).prop('checked', !elem.checked);
   $('input.goblet1').not(elem).prop('checked', !elem.checked);
    $('input.goblet3').not(elem).prop('checked', !elem.checked);
 }
 function showDiv(elem){
   if(elem.value == "goblet_personalise")
   {
      document.getElementById('hidden_div').style.display = "block";
      	document.getElementById('standard_div').style.display = "none";
     }
   if(elem.value == "goblet_standard") 
   {   
      	document.getElementById('hidden_div').style.display = "none";
      	document.getElementById('standard_div').style.display = "block";
    }
      	
}
 
    function showDiv_couv(elem){
   if(elem.value == "avec_noire"){
      document.getElementById('img_cov_noire').style.display = "block";
      document.getElementById('img_cov_blanc').style.display = "none";
      document.getElementById('img_cov_sans').style.display = "none";}
   if(elem.value == "avec_blanc") {  
      	document.getElementById('img_cov_blanc').style.display = "block";
      	 document.getElementById('img_cov_noire').style.display = "none"; 
      	 document.getElementById('img_cov_sans').style.display = "none";} 
  if(elem.value == "sans") {  
      	document.getElementById('img_cov_sans').style.display = "block";
      	 document.getElementById('img_cov_noire').style.display = "none";
      	 document.getElementById('img_cov_blanc').style.display = "none";} 
}
